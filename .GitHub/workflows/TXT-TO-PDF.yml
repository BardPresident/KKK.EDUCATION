name: TXT to PDF Converter

on:
  push:
    paths:
      - '*.txt'          # only txt files in root
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # allow this job to push commits

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pandoc and wkhtmltopdf
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc wkhtmltopdf

      - name: Convert root .txt to .pdf into pdf/ folder
        run: |
          set -e
          mkdir -p pdf
          FAILED_FILES=""

          shopt -s nullglob
          files=( ./*.txt )

          if [ ${#files[@]} -eq 0 ]; then
            echo "No .txt files in repo root, nothing to do."
            exit 0
          fi

          for f in "${files[@]}"; do
            # strip leading "./" and extension
            base="${f#./}"
            base="${base%.txt}"
            out="pdf/${base}.pdf"

            # skip if pdf already exists
            if [ -f "$out" ]; then
              echo "Skipping (already exists): $out"
              continue
            fi

            echo "Converting: $f -> $out"
            if ! pandoc "$f" -o "$out" --pdf-engine=wkhtmltopdf; then
              echo "FAILED: $f"
              FAILED_FILES="$FAILED_FILES $f"
            fi
          done

          if [ -n "$FAILED_FILES" ]; then
            echo "Some files failed to convert:$FAILED_FILES"
            # don't fail the job just because some files failed
          else
            echo "All conversions succeeded."
          fi

      - name: Commit and push PDFs
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add pdf/
          git commit -m "Auto-generate PDFs from TXT files" || exit 0
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
