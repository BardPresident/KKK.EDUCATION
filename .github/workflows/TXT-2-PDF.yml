name: TXT to PDF Converter

on:
  push:
    paths:
      - 'cinema/BOOKS/*.txt'
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pandoc and wkhtmltopdf
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc wkhtmltopdf

      - name: Convert cinema/BOOKS .txt to .pdf into root pdf/ folder
        run: |
          set -e
          mkdir -p pdf
          FAILED_FILES=""

          shopt -s nullglob
          files=( cinema/BOOKS/*.txt )

          if [ ${#files[@]} -eq 0 ]; then
            echo "No .txt files in cinema/BOOKS directory, nothing to do."
            exit 0
          fi

          for f in "${files[@]}"; do
            base="$(basename "$f" .txt)"
            out="pdf/${base}.pdf"

            if [ -f "$out" ]; then
              echo "Skipping (already exists): $out"
              continue
            fi

            echo "Converting: $f -> $out"
            if ! pandoc "$f" -o "$out" --pdf-engine=wkhtmltopdf; then
              echo "FAILED: $f"
              FAILED_FILES="$FAILED_FILES $f"
            fi
          done

          if [ -n "$FAILED_FILES" ]; then
            echo "Some files failed to convert:$FAILED_FILES"
          else
            echo "All conversions succeeded."
          fi

      - name: Commit and push PDFs
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add pdf/
          git commit -m "Auto-generate PDFs from TXT files in cinema/BOOKS" || exit 0
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
